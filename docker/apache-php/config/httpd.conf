# Apache HTTP Server Configuration File
# This is a basic configuration file for an Apache server with PHP support.
# It sets up the server to listen on port 80 and serve files from /var/www/html.
# It also configures the server to recognize index.php as a default file.

# Server name
ServerName localhost

# Default files to serve
DirectoryIndex index.php index.html

# Document root directory
DocumentRoot /var/www/html

# Directory settings
# Enable directory listing and symbolic links
# Allow .htaccess overrides
# Allow access to all
<Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
